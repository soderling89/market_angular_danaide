<div class="row">

<label>Seleccione fecha:</label>

<select class="form-control col-6" id="seleccionarFecha" [(ngModel)]="fechaSeleccionada" name="seleccionarFecha">
    <option [value]="fecha.fecha" *ngFor="let fecha of fechas">
      {{fecha.fecha}}</option>
</select>

<br>
<br>

<label style="color:red" *ngIf="esFechaEspecial">Selecciono una fecha especial</label>

</div>
